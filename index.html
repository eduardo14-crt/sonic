<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Sonic</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #87CEFA; /* Céu azul */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            width: 100%;
            text-align: center;
            color: #00BFFF; /* Azul */
            text-shadow: 2px 2px 4px #FFFFFF; /* Sombra branca */
            font-size: 3em;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fonte estilo anime */
            margin-bottom: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .blue { background-color: #0077C8; }
        .white { background-color: #FFFFFF; color: black; }
        .black { background-color: #000000; }
        .silver { background-color: #C0C0C0; }
        .gold { background-color: #FFD700; }
        .colorful { background-color: #FF69B4; } /* Pink para os pontos coloridos */
    </style>
</head>
<body>

    <h1>SONIC CLÁSSICO</h1>

    <div class="card blue">Sonic</div>
    <div class="card white">Tails</div>
    <div class="card black">Knuckles</div>
    <div class="card silver">Shadow</div>
    <div class="card gold">Eggman</div>
    <div class="card colorful">Amy</div>
    <div class="card blue">Silver</div>
    <div class="card white">Metal Sonic</div>
    <div class="card black">Rouge</div>
    <div class="card silver">Vector</div>

</body>
</html>YPE html>
